specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: veSPA
    network: arbitrum-one
    source:
      address: "0x2e2071180682Ce6C247B1eF93d382D509F5F6A16"
      abi: veSPA
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - GlobalCheckpoint
        - OwnershipTransferred
        - Supply
        - UserCheckpoint
        - Withdraw
      abis:
        - name: veSPA
          file: ./abis/veSPA.json
      eventHandlers:
        - event: GlobalCheckpoint(address,uint256)
          handler: handleGlobalCheckpoint
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Supply(uint256,uint256)
          handler: handleSupply
        - event: UserCheckpoint(indexed uint8,bool,indexed address,uint256,indexed uint256)
          handler: handleUserCheckpoint
        - event: Withdraw(indexed address,uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
